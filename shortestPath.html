<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path in Grid</title>
    <link rel="stylesheet" href="./css/cell.css">
</head>
<body>
    
    <section class="background__cover">
      
        <div class="content">
            <!-- Load OpenCV JS -->
            
            <!-- Open image UI -->
            <div>
                <div class="inputoutput">
                    <img class="no__img" id="imageSrc" alt="No Image" />
                    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
                </div>
            </div>
            
            <div>
                <label class="reSize">
                    Resize to:
                </label>
                <input type="number" id="board-size-x" style="width: 40px" value="50">
                <span>x</span>
                <input type="number" id="board-size-y" style="width: 40px" value="50">
                <button class="button__reload" onclick="reload()">Reload</button>
            </div>
        
            <!-- Small image -->
            <div>
                <canvas id="outputCanvas"></canvas>
            </div>
            
            
            <div id="board">
                <!-- Board will appear hear -->
            </div>
            
            <div id="menu">
                <button class="button__new" onclick="newBoard()">New board</button>
                <button class="button__start" onclick="chooseStartCell()">Choose start cell</button>
                <button class="button__end" onclick="chooseEndCell()">Choose end cell</button>
                <button class="button__run" onclick="run()">Run</button>
            </div>
            <div id="menu2">
                <button class="button__backGround"onclick="showBackground()">Show background</button>
                <button class="button__backGround"onclick="hideBackground()">Hide background</button>
            </div>
            <div id="menu3">
                <label for="cell-size" class="cell__size">Cell size</label>
                <input type="number" name="cell-size" id="cell-size" style="width: 40px" value="15">
                <button class="button__update" onclick="updateCellSize()">Update cell size</button>
            </div>
            
            <div class="button__Status" id="Status-message">
                Status: <span id="message"></span>
            </div>
            <div>
                <button class="button__mainPage"><a class="main__page" href="./index.html">Main Page</a></button>
            </div>
        </div>
    </section>


    <script src="./js/opencv.js" type="text/javascript"></script>
    <script src="./js/shortestPath.js" type="text/javascript"></script>
</body>
</html>
